<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Web Sockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            padding: 0px;
            margin: 0px;
            font-size: 14px;
            font-family: Roboto, sans-serif;
        }
        form {
            justify-content: center;
            align-items: center;
            margin-top: 50%;
        }
    </style>
</head>
<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 t-3">
                <form action="chat.html" class="t-3 p-2">
                    <h4 class="text-center"><strong>WebSockets Work - Coders</strong></h4>
                    <div class="form-group mb-2">
                        <label for="">Informe Seu nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Nome" name="username">
                    </div>
                    <div class="form-group mb-2">
                        <label for="">Informe sua Stack</label>
                        <select name="room" id="room" class="form-control">
                            <option value="" selected disabled>Selecione uma stack</option>
                            <option value="php">PHP</option>
                            <option value="js">JS</option>
                            <option value="css">CSS</option>
                            <option value="html">HTML</option>
                            <option value="pyhton">Python</option>
                        </select>
                    </div>
                    <a href="chat.html"><button type="submit" class="btn btn-success form-control">Enviar</button></a>
                </form>
            </div>    
            <div class="col-md-6"></div>
        </div>        
    </div>
</body>
</html>
